<!DOCTYPE html>
<html lang="{% block lang %}{{ DEFAULT_LANG }}{% endblock lang %}">
	<head>
	{% block head %}
		<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

		<meta charset="utf-8" />
		<meta name="author" content="{{ AUTHOR }}" />
		<meta name="description" content="{% block description %}{% endblock description %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="{{ SITEURL }}/theme/css/normalize.css" type="text/css" />
		<link rel="stylesheet" href="{{ SITEURL }}/theme/css/skeleton.css" type="text/css" />
		<link rel="stylesheet" href="{{ SITEURL }}/theme/css/tinytypo.css" type="text/css" />

        <script src="https://use.fontawesome.com/4c62088cd3.js"></script>

	{% endblock head %}
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="column two-thirds offset-by-two">
				{% block content %}
				{% endblock content %}
				</div>
			</div>
			<div class="row">
                <div class="column two-thirds offset-by-two">
                    <a href="https://github.com/adelaby" target="_blank"
                    class="fa fa-github fa-2x"></a>
                    <a href="https://twitter.com/adelaby_dev" target="_blank"
                    class="fa fa-twitter fa-2x"></a>
                    <a href="https://www.linkedin.com/in/adelaby" target="_blank"
                    class="fa fa-linkedin fa-2x"></a>
                </div>
			</div>
		</div>
	</body>
</html>
